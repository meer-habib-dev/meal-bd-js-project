<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Here</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Meal Finder</h1>
        <div class="flex">
            <form id='submit' class="flex">
                <input type="text" id="search" placeholder="Search for meals or keywords">
                <button class="search-btn" type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </form>
            <button id="random" class="random-btn">
                <i class="fas fa-random"></i>
            </button>
        </div>

        <div id="search-heading"></div>
        <div class="meals" id="meals"></div>
        <div id="single-meal"></div>
    </div>

    <script src="https://kit.fontawesome.com/c61de52c9c.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
